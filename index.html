<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav>
        <img src="/Images/logo.png" alt="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Explore Your Travel</h1>
          <p class="banner-description">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <div class="banner-form">
            <input type="text" placeholder="Where go" />
            <input type="text" placeholder="When" />
            <select name="" id="">
              <option value="">Select Type-1</option>
              <option value="">Select Type-2</option>
            </select>
            <button class="btn-primary">Find Now</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
